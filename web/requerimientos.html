<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Gestión de requerimientos del programa encargado de reportes y auditoría de las tiendas de Bitel">
		<meta name="author" content="Christian Bautista">
		<link rel="icon" href="img/bitel-logo3.png">
		<title>Requerimientos | Calidad Bitel</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link data-senna-track="permanent" rel="stylesheet" href="css/notiflix-2.7.0.min.css">
		<link data-senna-track="permanent" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/senna@2.7.7/build/senna.css">
	</head>
	<body>
		<div class="senna-loading-bar"></div>
		<!-- Dibujo dinámico -->
		<main id="lienzo">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar bg-light fixed-top">
						<div class="container-fluid">
							<a class="navbar-brand" href="#">
								<h5>Calidad Bitel - Requerimientos</h5>
							</a>
							<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
								<div class="offcanvas-header">
									<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navegación</h5>
									<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
								</div>
								<div class="offcanvas-body">
									<ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
										<li class="nav-item text-center pb-auto">
											<span data-feather="user"></span>
											<strong class="nav-link fw-bold pb-0" id="usuario-tag"></strong>
										</li>
										<li class="nav-item text-center">
											<a class="nav-link disable pt-0" href="#">
												<em class="text-info" id="correo-tag"></em>
											</a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="/">
												<span data-feather="home"></span> Inicio </a>
										</li>
										<li class="nav-item">
											<a class="nav-link" href="/tiendas">
												<span data-feather="shopping-bag"></span> Tiendas </a>
										</li>
										<li class="nav-item">
											<a class="nav-link active" aria-current="page" href="#">
												<span data-feather="check-square"></span> Requerimientos </a>
										</li>
										<li class="nav-item">
											<a class="nav-link" aria-current="page" href="/reportes">
												<span data-feather="table"></span> Reportes </a>
										</li>
										<li class="nav-item">
											<a class="nav-link text-danger" aria-current="page" href="javascript:void(calidad.salir())">
												<span data-feather="log-out"></span> Salir </a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</nav>
				</div>
				<div class="row mt-5">
					<div class="container-fluid">
						<div class="card mt-4 mb-2">
							<h5 class="card-header">Formulario</h5>
							<div class="card-body">
								<form>
									<div class="row">
										<div class="col-1 mb-3">
											<label for="parametro" class="form-label">Parámetro</label>
										</div>
										<div class="col-4 mb-3">
											<textarea rows="2" class="form-control" id="parametro"></textarea>
										</div>
										<div class="col-1 mb-3">
											<label for="criterio" class="form-label">Criterio</label>
										</div>
										<div class="col-5 mb-3">
											<textarea rows="3" class="form-control" id="Criterio"></textarea>
										</div>
										<div class="col-auto mb-3">
											<select class="form-select" aria-label="Tiempo de aplicación">
												<option selected>Inicio de aplicación</option>
												<option value="1">Antes de la apertura</option>
												<option value="1">Desde la apertura</option>
												<option value="3">Después de la apertura</option>
											</select>
										</div>
										<div class="col-auto mb-3">
											<select class="form-select" aria-label="Regulador">
												<option selected>Regulador</option>
												<option value="1">Osinergmin</option>
												<option value="2">Osiptel</option>
												<option value="3">MTC</option>
											</select>
										</div>
										<div class="col-auto mb-3">
											<select class="form-select" aria-label="Bloque">
												<option selected>Bloque</option>
												<option value="1">Letrero</option>
												<option value="2">Pared Exterior</option>
												<option value="3">Puerta y Ventana</option>
											</select>
										</div>
										<div class="col-auto mb-3">
											<select class="form-select" aria-label="Bloque">
												<option selected>Imagen</option>
												<option value="1">Exterior</option>
												<option value="2">Interior</option>
											</select>
										</div>
										<div class="col-1 mb-3">
											<button class="btn btn-outline-primary">Guardar</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="card">
							<h5 class="card-header">Requerimientos</h5>
							<form>
								<div class="row mt-2 ms-2">
									<div class="col-4 mb-3">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="Buscar por parámetro" aria-label="Buscar por parámetro" aria-describedby="buscador" id="parametro">
											<button class="btn btn-outline-secondary" type="button" id="buscador">Buscar</button>
										</div>
									</div>
									<div class="col-auto mb-3">
										<select class="form-select" aria-label="Tiempo de aplicación">
											<option selected hidden value="" hidden>Inicio de aplicación</option>
											<option value="1">Antes de la apertura</option>
											<option value="1">Desde la apertura</option>
											<option value="3">Después de la apertura</option>
										</select>
									</div>
									<div class="col-auto mb-3">
										<select class="form-select" aria-label="Regulador">
											<option selected hidden value="">Regulador</option>
											<option value="1">Osinergmin</option>
											<option value="2">Osiptel</option>
											<option value="3">MTC</option>
										</select>
									</div>
									<div class="col-auto mb-3">
										<select class="form-select" aria-label="Bloque">
											<option selected>Bloque</option>
											<option value="1">Letrero</option>
											<option value="2">Pared Exterior</option>
											<option value="3">Puerta y Ventana</option>
										</select>
									</div>
									<div class="col-auto mb-3">
										<select class="form-select" aria-label="Bloque">
											<option selected>Imagen</option>
											<option value="1">Exterior</option>
											<option value="2">Interior</option>
										</select>
									</div>
									<div class="col-auto mb-3">
										<button type="button" class="btn btn-outline-secondary btn-sm">
											<span data-feather="edit"></span>
										</button>
									</div>
									<div class="col-auto mb-3">
										<button type="button" class="btn btn-outline-secondary btn-sm">
											<span data-feather="trash"></span>
										</button>
									</div>
								</div>
							</form>
							<div class="row ms-2 me-2">
								<div class="table-responsive">
									<table class="table table-striped table-sm">
										<thead>
											<tr>
												<th>Imagen</th>
												<th>Número</th>
												<th>Bloque</th>
												<th>Parámetro</th>
												<th>Criterio</th>
												<th>Regulador</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td></td>
												<td></td>
												<td></td>
												<td></td>
												<td></td>
												<td></td>
												<td>
													<div class="form-check">
														<input class="form-check-input" type="checkbox" />
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<div class="card-footer">
								<nav aria-label="Paginacion">
									<ul class="pagination justify-content-center">
										<li class="page-item disabled">
											<a class="page-link" href="#" tabindex="-1" aria-disabled="true">Anterior</a>
										</li>
										<li class="page-item">
											<a class="page-link" href="#">1</a>
										</li>
										<li class="page-item">
											<a class="page-link" href="#">2</a>
										</li>
										<li class="page-item">
											<a class="page-link" href="#">3</a>
										</li>
										<li class="page-item">
											<a class="page-link" href="#">Siguiente</a>
										</li>
									</ul>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- Icons -->
		<script data-senna-track="permanent" src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

		<script data-senna-track="permanent" src="js/calidad.js" defer></script>

</html>
