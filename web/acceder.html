<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Inicio de sesión del programa encargado de reportes y auditoría de las tiendas de Bitel">
    <meta name="author" content="Felipe Turing & Christian Bautista">
    <link rel="icon" href="img/bitel-logo3.png">
    <title>Calidad Bitel</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <!-- Estilos personalizados para este archivo --> <link href="css/acceder.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="img/bitel-logo3.png" alt="" width="72" height="90">
      <h1 class="h3 mb-1 font-weight-normal">Calidad Bitel</h1>
      <h1 class="h6 mb-3 font-weight-normal">Sistema de reportes y gestión de auditorías de tiendas</h1>
      <label for="inputEmail" class="sr-only">Correo empresarial</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Correo empresarial" required autofocus>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordar la sesión
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Acceder</button>
      <p class="mt-5 mb-3 text-muted">&copy; Bitel. C. Bautista 2022</p>
    </form>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
