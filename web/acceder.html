<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Inicio de sesión del programa encargado de reportes y auditoría de las tiendas de Bitel">
		<meta name="author" content="Felipe Turing & Christian Bautista">
		<link rel="icon" href="img/bitel-logo3.png">
		<title>Calidad Bitel</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<link data-senna-track="permanent" rel="stylesheet" href="css/notiflix-2.7.0.min.css">
		<link data-senna-track="permanent" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/senna@2.7.7/build/senna.css">
		<!-- Estilos personalizados para este archivo -->
		<link data-senna-track="permanent" href="css/acceder.css" rel="stylesheet">
		
		<link rel="stylesheet" href="css/calidadbitel.css">
	</head>
	<body>
		<div class="senna-loading-bar"></div>

		<!-- Dibujo dinámico -->
		<main id="lienzo">
			<form class="form-signin text-center" onsubmit="calidad.acceder(this);return false;">
				<img class="mb-4" src="img/bitel-logo3.png" alt="" width="72" height="90">
				<h1 class="h3 mb-1 font-weight-normal">Calidad Bitel</h1>
				<h1 class="h6 mb-3 font-weight-normal">Sistema de reportes y gestión de auditorías de tiendas</h1>
				<input type="text" name="usuario" class="form-control" value="felipe@bitel.com.pe" placeholder="Correo empresarial" required autofocus>
				<input type="password" name="clave" class="form-control" value="felipe" placeholder="Contraseña" required>
				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" name="persistencia" checked> Recordar la sesión
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Acceder</button>
				<p class="mt-5 mb-3 text-muted">&copy; Bitel. C. Bautista 2022</p>
			</form>
		</main>

		<!-- JavaScript Bundle with Popper -->
		<script data-senna-track="permanent" src="js/reconnecting-websocket.min.js" defer></script>
		<script data-senna-track="permanent" src="js/notiflix-2.7.0.min.js" defer></script>
		<script data-senna-track="permanent" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<script data-senna-track="permanent" src="https://cdn.jsdelivr.net/npm/senna@2.7.7/build/globals/senna-min.js" defer></script>
		<script data-senna-track="permanent" src="js/calidad.js" defer></script>
	</body>
</html>
